<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="main_page_trial.css">
		<link rel="stylesheet" href="table.css">
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<div id="mainDiv">
			<div id="leftSection">
				<div id="titleBar">
					<label id="textName">Website Name</label>
					<label id="sliderText">Website Block</label>
					<label id="sliderText2">Monitor Without Blocking</label>
					<label id="deleteText">Delete</label>
				</div>
				<div id="relevantSites">
					
				</div>
				<div id="manageSites">
					<label>Website Name:</label>
					<input type="text" id="websiteName">
					<label id="urlLabel">Website URL:</label>
					<input type="text" id="websiteURL">
					<input type="button" id="btnAdd" onclick="addIt()" value="Add Website">
				</div>
			</div>
			<div id="rightSection">
				<div id = "topRight">
					<div id="piechart"></div>
					<div id = "pieChartButtons">
						<button id="demo"></button>
						<button id="reset" onclick="reset()">Reset</button>
					</div>
				</div>
				<div id = "middleRight">
					<table id="tableHeader">
						<tr>
							<th>Website</th>
							<th>Time Wasted</th>
							<th>Percentage</th>
						</tr>
					</table>
					<table id="table1">
					</table>
				</div>
				<div id = "bottomRight">
					<button id="AdvancedMetricsbtn" onclick="popup('popUpDiv2')">Advanced Metrics</button>
					<div id="popUpDiv2" style="display:none;">
						<div id="advancedInPopup">
							<table id="table2">
								<tr>
									<th style="width:0.1%; align-content: center;">
										<div id="backBtn">
											<a href="#" onclick="popup('popUpDiv2')"><img id="backImg" src="left-black-arrow-hi.png"></a>
										</div>
									</th>
									<th class="headCell">Advanced Metrics</th>
								</tr>
							</table>
							<div id="rightAdvanced" style="float:right;">
								<h4 id="avgTimeWasted" style="text-decoration: underline;">Average Time Wasted</h4>
								<p class="redforbad">Up 13% [7 days]</p>
								<h4 id="target" style="text-decoration: underline;">Last Day on Target</h4>
								<p class="redforbad">2 days ago</p>
								<div id="lowerRightAdv">
									<h4 id="totalTimeHead" style="text-decoration: underline;">Total Time Wasted</h4>
									<p class="timeWasteAdv">Today: <span class="redText">3hrs 13min</span></p>
									<p class="timeWasteAdv">This Week: <span class="redText">19hrs 7min</span></p>
									<p class="timeWasteAdv">This Month: <span class="redText">32hrs 03min</span></p>
								</div>
							</div>
							<div id="leftAdvanced">
								<div id="advancedPercents">
									<table id="table3" style="border: 1px solid black;">
										<tr>
											<td style="text-decoration: underline;">Facebook:</td>
											<td>39.9%</td>
										</tr>
										<tr>
											<td style="text-decoration: underline;">Twitter:</td>
											<td>26.9%</td>
										</tr>
										<tr>
											<td style="text-decoration: underline;">YouTube:</td>
											<td>18.7%</td>
										</tr>
										<tr>
											<td style="text-decoration: underline;">Reddit:</td>
											<td>14.5%</td>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>


<script src = "main-page.js"></script>
<script src = "table.js"></script>
